- This route is also designed around 1.0 due to the heavy use of rocketboarding which is still possible in versions 1.1.x but requires frequent rocket replacements
- However, it is still restricted to 1.1.0 and 1.1.1 because of the required ABCS's needed to move koroks around efficiently
- The good thing about this run is that you can do each branch in any order as long as you can warp to one of the warp points. The order of branches in this route is my preference
- For route suggestions, use All Friend Koroks thread in the extensions channel in the TotK server 

- Great Sky Island:
  - Finish GSI:
      notes: Recommended to have 2 shields by the end of GSI. Speed food recommended on GSI. Pick up Large Zonai Charge after Recall and get GSI17
